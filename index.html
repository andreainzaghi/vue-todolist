
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

  <div id="todo-list">

      <ol v-if="lista.length > 0">
       <li class="bianco" v-for="(item, i) in lista">{{item}} <a href="#"@click="deleteItem(i)" >X</a></li>
     </ol>

  <div>
    <input type="text"  @keyup.13="deleteItem(i)"  placeholder="Inserisci nuovo elemento" v-model="newItem" @keyup.13="addItem">
    <button @click="addItem">Aggiungi</button>
  </div>
  </div>




  <script src="js/script.js" charset="utf-8"></script>
